
  <!-- Modal -->
  <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="form-edit-product" [formGroup]="editProductForm" (ngSubmit)="sendData()">
                <div class="form-group">
                    <label class="new-product-label">Código:</label>
                    <input id="codigo_prod" type="text" maxlength="10" class="form-control" formControlName="codigoProducto">
                </div>
                <div class="form-group">
                    <label class="new-product-label">EAN:</label>
                    <input id="ean_prod" type="text" maxlength="10" class="form-control" placeholder="EAN del producto" formControlName="eanproducto">
                </div>
                <div class="form-group">
                    <label class="new-product-label">Nombre:</label>
                    <input id="name_prod" type="text" maxlength="20" class="form-control" placeholder="Nombre del producto" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label class="new-product-label">Precio:</label>
                    <input id="price_prod" type="number" class="form-control" placeholder="Precio del producto" formControlName="precio">
                </div>
                <div class="form-group">
                    <label class="new-product-label">Categoría del producto:</label>
                    <input id="cat_prod" type="number" class="form-control" placeholder="Categoría del producto" formControlName="idCategoriaProducto">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" form="form-edit-product" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
